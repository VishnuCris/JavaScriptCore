<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../../JS/DOM/Calculator.js" defer></script>
	<link rel="stylesheet" type="text/css" href="../../CSS/DOM/calculator.css" />
	<title>Simple Calculator</title>
</head>
<body>
	<h4>Simple Calculator</h4>
	<table class="calculatorTbl">
		<thead>
			<tr>
				<td colspan='3'>Display</td>
				<td id="clearCalcDisplay">C</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="inputCalc" colspan="4"></td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
				<td>/</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>*</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>-</td>
			</tr>
			<tr>
				<td>0</td>
				<td>.</td>
				<td>=</td>
				<td>+</td>
			</tr>
		</tbody>	
	</table>
</body>
</html>
